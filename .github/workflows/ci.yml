name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

env:
  RAILS_ENV: test
  CI: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Prepare RuboCop cache
        uses: actions/cache@v5
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('.ruby-version', '**/.rubocop.yml', '**/.rubocop_todo.yml', 'Gemfile.lock') }}
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-${{ github.ref_name == github.event.repository.default_branch && github.run_id || 'default' }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-
      - name: Run RuboCop
        run: bundle exec rubocop

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run Brakeman
        run: bundle exec brakeman -w3 --no-pager
      - name: Run bundle-audit
        run: bundle exec bundle-audit check --update
      - name: Audit importmap packages
        run: bin/importmap audit

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Prepare database
        run: bundle exec rails db:migrate
      - name: Run RSpec
        run: bundle exec rspec

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run E2E tests
        run: bin/e2e

  summary:
    name: Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, security, test, e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Generate CI summary
        run: |
          BRANCH="${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA::7}"
          TIMESTAMP="$(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          lint_status="${{ needs.lint.result }}"
          security_status="${{ needs.security.result }}"
          test_status="${{ needs.test.result }}"
          e2e_status="${{ needs.e2e.result }}"

          check() {
            if [ "$1" = "success" ]; then
              echo "- [x] $2"
            else
              echo "- [ ] $2"
            fi
          }

          {
            echo "# CI Summary"
            echo ""
            echo "| Field | Value |"
            echo "|---|---|"
            echo "| Branch | \`${BRANCH}\` |"
            echo "| Commit | \`${COMMIT}\` |"
            echo "| Timestamp | ${TIMESTAMP} |"
            echo ""
            echo "## Results"
            echo ""
            check "$lint_status" "lint"
            check "$security_status" "security"
            check "$test_status" "test"
            check "$e2e_status" "e2e"
            echo ""

            if [ "$lint_status" = "success" ] && [ "$security_status" = "success" ] && \
               [ "$test_status" = "success" ] && [ "$e2e_status" = "success" ]; then
              echo "**Status: ALL PASSED**"
            else
              echo "**Status: FAILED**"
            fi
          } > ci_summary.md

          cat ci_summary.md
      - name: Upload CI summary
        uses: actions/upload-artifact@v7
        with:
          name: ci-summary
          path: ci_summary.md
